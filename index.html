<!DOCTYPE html>
<html>
<head>
    <title>Infinitton Control Panel</title>
    <link rel="stylesheet" href="assets/styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Infinitton Control Panel</h1>
            <div class="brightness-control">
                <label for="brightness">Brightness:</label>
                <input type="range" id="brightness" min="0" max="100" value="100">
                <span id="brightness-value">100%</span>
            </div>
        </div>

        <div class="button-grid">
        </div>
    </div>

    <input type="file" id="image-upload" accept=".jpg,.jpeg,.png,.bmp,.tiff,.gif">

    <div id="button-config-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Configure Button <span id="current-button-number"></span></h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="action-list">
                <button class="action-button" data-action="app">
                    <i>üì±</i> Open Application
                </button>
                <div class="file-input-container">
                    <input type="text" id="app-path" class="input-field" readonly placeholder="Selected application path">
                    <div class="checkbox-container">
                        <input type="checkbox" id="use-app-icon" checked>
                        <label for="use-app-icon">Use application's icon</label>
                    </div>
                    <button class="confirm-btn">Set Application</button>
                </div>

                <button class="action-button" data-action="url">
                    <i>üåê</i> Open URL
                </button>
                <div class="url-input-container">
                    <input type="text" id="url-input" class="input-field" placeholder="Enter URL (e.g., https://www.example.com)">
                    <button class="confirm-btn">Confirm</button>
                </div>

                <button class="action-button" data-action="macro">
                    <i>‚å®Ô∏è</i> Record Macro
                </button>

                <button class="action-button" data-action="folder">
                    <i>üìÅ</i> Convert to Folder
                </button>

                <hr style="border-color: #4a4a4a; margin: 10px 0;">

                <button class="action-button" data-action="clear" style="color: #ff6b6b;">
                    <i>üóëÔ∏è</i> Clear Button
                </button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
