<!DOCTYPE html>
<html>
<head>
    <title>Infinitton Control Panel</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .header h1 {
            font-size: 1.5em;
            margin: 0;
        }

        .brightness-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 20px;
            aspect-ratio: 3/5;
        }

        .button-cell {
            aspect-ratio: 1;
            background-color: #2a2a2a;
            border: 2px solid #3a3a3a;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .button-cell img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .button-cell:hover {
            border-color: #4a4a4a;
        }

        .button-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 4px;
            display: none;
            gap: 4px;
            justify-content: center;
        }

        .button-cell:hover .button-controls {
            display: flex;
        }

        .control-btn {
            background: #4a4a4a;
            border: none;
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
        }

        .control-btn:hover {
            background: #5a5a5a;
        }

        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 3px;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Infinitton Control Panel</h1>
            <div class="brightness-control">
                <label for="brightness">Brightness:</label>
                <input type="range" id="brightness" min="0" max="100" value="100">
                <span id="brightness-value">100%</span>
            </div>
        </div>

        <div class="button-grid">
        </div>
    </div>

    <input type="file" id="image-upload" accept=".jpg,.jpeg,.png,.bmp,.tiff,.gif">

    <script src="renderer.js"></script>
</body>
</html>
