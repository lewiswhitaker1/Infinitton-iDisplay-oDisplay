<!DOCTYPE html>
<html>
<head>
    <title>Infinitton Control Panel</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .header h1 {
            font-size: 1.5em;
            margin: 0;
        }

        .brightness-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .button-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 20px;
            aspect-ratio: 3/5;
        }

        .button-cell {
            aspect-ratio: 1;
            background-color: #2a2a2a;
            border: 2px solid #3a3a3a;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
            flex-direction: column;
            padding: 8px;
        }

        .button-cell img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button-cell:hover {
            border-color: #4a4a4a;
        }

        .button-controls {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.7);
            padding: 4px;
            display: none;
            gap: 4px;
            justify-content: center;
        }

        .button-cell:hover .button-controls {
            display: flex;
        }

        .control-btn {
            background: #4a4a4a;
            border: none;
            color: white;
            padding: 4px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 11px;
        }

        .control-btn:hover {
            background: #5a5a5a;
        }

        input[type="color"] {
            -webkit-appearance: none;
            border: none;
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 3px;
        }

        input[type="file"] {
            display: none;
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
        }

        .modal-content {
            position: relative;
            background-color: #2a2a2a;
            margin: 15% auto;
            padding: 20px;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            font-size: 1.2em;
        }

        .close-modal {
            background: none;
            border: none;
            color: #ffffff;
            font-size: 1.5em;
            cursor: pointer;
            padding: 0;
        }

        .action-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .action-button {
            background-color: #3a3a3a;
            border: none;
            color: white;
            padding: 12px;
            text-align: left;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .action-button:hover {
            background-color: #4a4a4a;
        }

        .action-button i {
            font-size: 1.2em;
            width: 24px;
            text-align: center;
        }

        /* File input styles */
        .file-input-container {
            display: none;
            margin-top: 10px;
        }

        .file-input-container.visible {
            display: block;
        }

        .url-input-container {
            display: none;
            margin-top: 10px;
        }

        .url-input-container.visible {
            display: block;
        }

        .input-field {
            width: 100%;
            padding: 8px;
            background-color: #1a1a1a;
            border: 1px solid #3a3a3a;
            color: white;
            border-radius: 4px;
            margin-top: 5px;
        }

        .confirm-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .confirm-btn:hover {
            background-color: #45a049;
        }

        .button-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 4px;
            width: 100%;
            height: 100%;
        }

        .button-content i {
            font-size: 24px;
        }

        .button-content span {
            font-size: 12px;
            max-width: 100%;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Infinitton Control Panel</h1>
            <div class="brightness-control">
                <label for="brightness">Brightness:</label>
                <input type="range" id="brightness" min="0" max="100" value="100">
                <span id="brightness-value">100%</span>
            </div>
        </div>

        <div class="button-grid">
        </div>
    </div>

    <input type="file" id="image-upload" accept=".jpg,.jpeg,.png,.bmp,.tiff,.gif">

    <!-- Button Configuration Modal -->
    <div id="button-config-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Configure Button <span id="current-button-number"></span></h2>
                <button class="close-modal">&times;</button>
            </div>
            <div class="action-list">
                <button class="action-button" data-action="app">
                    <i>üì±</i> Open Application
                </button>
                <div class="file-input-container">
                    <input type="text" id="app-path" class="input-field" readonly placeholder="Selected application path">
                    <div class="checkbox-container">
                        <input type="checkbox" id="use-app-icon" checked>
                        <label for="use-app-icon">Use application's icon</label>
                    </div>
                    <button class="confirm-btn">Set Application</button>
                </div>

                <button class="action-button" data-action="url">
                    <i>üåê</i> Open URL
                </button>
                <div class="url-input-container">
                    <input type="text" id="url-input" class="input-field" placeholder="Enter URL (e.g., https://www.example.com)">
                    <button class="confirm-btn">Confirm</button>
                </div>

                <button class="action-button" data-action="macro">
                    <i>‚å®Ô∏è</i> Record Macro
                </button>

                <button class="action-button" data-action="folder">
                    <i>üìÅ</i> Convert to Folder
                </button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
